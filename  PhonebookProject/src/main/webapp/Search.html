<body>
	<div class="container">
	<table border='2' rules='all' cellpadding='70px' style='margin-top:20%;margin-left:40%;background-color:white;' >
		<tr>
		<td>
		<h2>Search Info</h2>
			<form action="searchlink" method="post">
				<div class="form-group">
					<label>Enter Name</label>
					<input type="text" name="name" class="form-control" placeholder="Enter Name to Search Info">
				</div>
				<div class="form-group">
					<label>Enter Phone Number</label>
					<input type="text" name="phone" class="form-control" placeholder="Enter Phone No to Search Info">

			</form>
